<body>
	<video id="media" width="720" height="405" src="http://ad2play/ressources/demoreel-2009.mp4" x-webkit-airplay="allow" controls></video>
	<button id="btn">Button</button>
	<script>
		var
			config = {
				//src: "youtube:50HsOJuvaKY"
				src: "http://ad2play/ressources/demoreel-2009.mp4"
			},
			player = fabuloos( "media", config );

		player.at(1, function() {
			console.log("1s !");
		});

			console.log("5s !");
		}, true);

		});
