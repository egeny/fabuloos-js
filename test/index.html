<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>QUnit test</title>
	<link rel="stylesheet" href="qunit/qunit.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<script src="qunit/qunit.js"></script>
	<script>
		test( "a basic test example", function() {
			var value = "hello";
			equal( value, "hello", "We expect value to be hello" );
		});
	</script>
</body>
</html>
